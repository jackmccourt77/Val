<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #ff69b4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #ff1493;
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            min-width: 150px;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
            color: #ff1493;
            min-width: 150px;
            position: relative;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0px #ff1493, 6px 6px 0px rgba(255, 20, 147, 0.4);
            z-index: 100;
            pointer-events: none;
        }

        .celebration.show {
            display: block;
        }

        @keyframes bounce {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150%) scale(1);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 99;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’•</h1>
        <div class="button-container">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let clickCount = 0;

        // Yes button functionality
        yesBtn.addEventListener('click', () => {
            celebrateYes();
        });

        // No button evading mouse
        noBtn.addEventListener('mouseenter', () => {
            evadePointer();
        });

        // Also evade on touch for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            evadePointer();
        });

        function evadePointer() {
            clickCount++;
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 60);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrateYes() {
            // Hide container
            document.querySelector('.container').style.display = 'none';
            
            // Create confetti
            createConfetti();
            
            // Show celebration text
            showCelebration();
            
            // Extra confetti bursts
            setTimeout(createConfetti, 200);
            setTimeout(createConfetti, 400);
        }

        function createConfetti() {
            const confettiCount = 50;
            const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ffb6c1', '#ff6ba6', '#ff85c0'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                
                const duration = Math.random() * 2 + 2;
                const delay = Math.random() * 0.2;
                
                confetti.style.animation = `fall ${duration}s linear ${delay}s forwards`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, (duration + delay) * 1000);
            }
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration show';
            celebration.textContent = 'YAYAYAYAYAYAYAYAYAYAYAYAYAYAYAYAYAYAYAYAYAY';
            document.body.appendChild(celebration);
        }

        // Prevent no button from being clickable even if somehow reached
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            evadePointer();
            return false;
        });
    </script>
</body>
</html>
